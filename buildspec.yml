version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20.10.0
    commands:
      - npm install

  pre_build:
    commands:
       - npm run build
       - npm run postbuild

  build:
    commands:
      - echo "Executing build commands and creating zip file"
      - cd dist 
      - zip -r Reciter-PubNotifier.zip *

  post_build:
     commands:   
      - aws s3 cp Reciter-PubNotifier.zip s3://reciterpubmgrnotifications/
      - bash deploy.sh

artifacts:
  files: 
    - appspec.yml